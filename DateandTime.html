<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time </title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: black;
        }
        .container{
            margin: auto ;
            background-color: aqua;
            padding: 34px;
            height: 400px;
            width: 400px;
            font-size: 22px;
            display: block;
            align-items: center;
            justify-content: center;
            margin-top: 90px;
            text-align: center;
            box-shadow: 5px 3px 3px 3px grey;

        }
        h1{
            font-size: 3rem;
            font-family: Arial, Helvetica, sans-serif;
        }
        #time{
            color: red;
            font-size: 3rem;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>The Time is ...</h1> <br><span id="time"></span>
    </div>
    <script>
        let date = new Date();
        setInterval(() => {
            document.getElementById('time').innerHTML = new Date().toLocaleTimeString()
        }, 1000);
    </script>
</body>

</html>
